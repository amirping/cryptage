<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Cryptage project</title>
</head>

<body ng-controller="mainController">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Cyptage</span>
    <button type="button" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span>
				<span class="navbar-toggler-icon"></span>
		</button>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ng-click="cryptage_type=3">Cryptage c√©sar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ng-click="cryptage_type=0">Cryptage affine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ng-click="cryptage_type=1">Cryptage playfair</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ng-click="cryptage_type=2">Cryptage transposition</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" ng-click="cryptage_type=4">Cryptage vignere</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="display-1">cryptage <span class="display-3 text-muted">{{all_cryptage[cryptage_type]}}</span></h2>
    <div>
      <div class="form-group">
    <label for="exampleFormControlTextarea1">Text to crypte</label>
    <textarea name="ipnut" class="form-control" rows="3" cols="8" ng-model="input" placeholder="Message"></textarea>
    <div class="form-group" ng-hide="cryptage_type != 3 && cryptage_type != 4">
      <label for="exampleFormControlTextarea1">key</label>
      <input class="form-control" type="text" name="shift" ng-model="shift">
    </div>
    <div class="form-group" ng-show="cryptage_type == 0">
      <label for="exampleFormControlTextarea1">add key (B)</label>
      <select ng-model="add" ng-options="addval for addval in keyvals"></select>
      <label for="exampleFormControlTextarea1">mult key (A)</label>
      <select ng-model="mult" ng-options="multkey for multkey in multkeys"></select>
    </div>
  </div>
  <button type="button" ng-click="crypte()" class="btn btn-success" name="button">Crypte</button>
  <div class="form-group">
<label for="exampleFormControlTextarea1">Text to decrypte</label>
<textarea name="output" class="form-control" rows="3" cols="8" ng-model="output" placeholder="Secret"></textarea>
</div>
<button type="button" ng-click="decrypte()" class="btn btn-danger" name="button">Decrypte</button>
    </div>
  </div>
  <script src="node_modules/angular/angular.min.js" charset="utf-8"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js" charset="utf-8"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.min.js" charset="utf-8"></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" charset="utf-8"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
